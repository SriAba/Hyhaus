<!-------- careers ---------->

<section class="careers">
    <h2>Join Our Team</h2>
    <p>Help us build dream homes. Submit your application below:</p>
    <form class="careers-form" action="#" method="post" enctype="multipart/form-data">
        <label for="name">Name<span style="color:red">*</span>:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">

        <label for="email">Email<span style="color:red">*</span>:</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">

        <label for="phone">Phone<span style="color:red">*</span>:</label>
        <input type="tel" id="phone" name="phone" required placeholder="10-digit phone number" pattern="[0-9]{10,15}" maxlength="15">

        <label for="referrer">Referrer Name (optional):</label>
        <input type="text" id="referrer" name="referrer" placeholder="Referrer name (if any)">

        <label for="address">Address<span style="color:red">*</span>:</label>
        <textarea id="address" name="address" required placeholder="Your address"></textarea>

        <label for="skills">Skills<span style="color:red">*</span>:</label>
        <input type="text" id="skills" name="skills" required placeholder="e.g. Project Management, Design, etc.">

        <label for="job">Job Applying For<span style="color:red">*</span>:</label>
        <select id="job" name="job" required>
            <option value="">-- Select Job --</option>
            <option value="Architect">Architect</option>
            <option value="Civil Engineer">Civil Engineer</option>
            <option value="Interior Designer">Interior Designer</option>
            <option value="Site Supervisor">Site Supervisor</option>
            <option value="Sales & Marketing">Sales & Marketing</option>
            <option value="Other">Other</option>
        </select>

        <label for="resume">Upload Resume (PDF, max 3MB)<span style="color:red">*</span>:</label>
        <input type="file" id="resume" name="resume" required accept=".pdf" onchange="validateResume(this)">
        <small>Only PDF files are accepted. Max size: 3MB.</small>

        <button type="submit">Submit Application</button>
    </form>
</section>

<script>
    function validateResume(input) {
        if (input.files && input.files[0]) {
            if (input.files[0].size > 3 * 1024 * 1024) { // 3MB in bytes
                alert("File size exceeds 3MB. Please upload a smaller file.");
                input.value = "";
            }
        }
    }

    <!------form submit---------->

    const form = document.getElementById('resume-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
    
      const formData = new FormData(form);
    
      try {
        const response = await fetch('/.netlify/functions/sendResume', {
          method: 'POST',
          body: formData
        });
    
        const text = await response.text();
        alert(text);
        form.reset();
      } catch (error) {
        console.error(error);
        alert("Error sending resume. Try again.");
      }
    });

</script>
